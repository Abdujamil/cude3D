    .atom__content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;

        background: #050514;

<body>
<div class="atom__content">
    <div id="ui">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const ui = document.getElementById("ui");
                const languages = ["NL", "JPN", "ITA", "EN", "ESP", "PTB", "FRA", "DEU"];
                let currentIndex = 0;
                const animationDuration = 9500; // Время анимации в миллисекундах

                // Создаем 40 текстовых элементов
                for (let i = 0; i < 40; i++) {
                    let div = document.createElement("div");
                    div.className = "text";
                    div.textContent = languages[currentIndex]; // Начальный язык
                    ui.appendChild(div);
                }

                // Функция смены языка после завершения анимации
                function changeLanguage() {
                    currentIndex = (currentIndex + 1) % languages.length; // Меняем индекс языка

                    document.querySelectorAll(".text").forEach((div) => {
                        // div.style.opacity = "0"; // Скрываем текст для плавности
                        setTimeout(() => {
                            div.textContent = languages[currentIndex]; // Меняем язык
                            // div.style.opacity = "1"; // Возвращаем видимость
                        }, 500); // Даем небольшую задержку для естественного эффекта
                    });
                }

                // Меняем язык через каждые 5 секунд (когда анимация заканчивается)
                setInterval(changeLanguage, animationDuration);
            });
        </script>
    </div>
</div>

</body>
